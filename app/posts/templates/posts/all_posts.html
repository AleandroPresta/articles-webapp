<!--home.html-->
{% extends 'layout.html'%}
{% block title%}
    All Posts
{% endblock %}
{% block content %}
    <div class="container py-4">
        <h1 align="center">Posts List</h1>
        <div class="row" align="center">
            {% for post in posts %}
                <div class="col-xl-6 col-xxl-4 p-2">
                    <div class="card" style="width: 20rem; max-width: 100%;">
                        <img 
                        src="{{ post.banner.url }}" 
                        alt="Image description"
                        class="card-img-top"/>
                        <div class="card-body">
                            <h2 class="card-title">{{ post.title }}</h2>
                            <p class="card-text">{{ post.date }} by <strong>{{ post.author }}</strong> </p>
                            <p class="card-text text-truncate">{{ post.body }}</p>
                            <a href="{% url 'posts:page' slug=post.slug %}" class="btn btn-dark">Read Full Article</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
