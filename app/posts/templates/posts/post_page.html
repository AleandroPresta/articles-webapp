{% extends 'layout.html'%}
{% block title%}
    {{post.title}}
{% endblock %}
{% block content %}
    <section>
        <div class="container">
            <img 
            src="{{ post.banner.url }}" 
            alt="Image description"
            class="img-fluid"/>
            <h1>{{post.title}}</h1>
            <p>{{post.date}}</p>
            <p>{{post.body}}</p>
        </div>
        
    </section>
{% endblock %}
