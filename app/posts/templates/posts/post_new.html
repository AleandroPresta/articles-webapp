{% extends 'layout.html'%}
{% load crispy_forms_tags %}
{% block title%}
    New Post Page
{% endblock %}
{% block content %}
    <section>
        <h1>New Post</h1>
        <form action="{% url 'posts:new-post' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit">Create Post</button>
        </form>
    </section>
{% endblock %}
