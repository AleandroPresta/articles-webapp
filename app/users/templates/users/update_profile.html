{% extends 'layout.html'%}
{% load crispy_forms_tags %}
{% block title%}
    Update User Info
{% endblock %}
{% block content %}
<div class="container py-4">
    <div class="row d-flex justify-content-center">
        <div class="col-md-8 col-xl-6">
            <div class="card px-5 py-5">
                <h1 class="h3 mb-3 fw-normal text-center">Update Profile Info</h1>
                <form 
                class="row g-3"
                action="{% url 'users:update-profile' %}" 
                method="POST"
                enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button type="submit" class="btn btn-dark me-2 py-2">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>   
{% endblock %}
